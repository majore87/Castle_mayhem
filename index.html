<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Piotr Wojcik">
		<meta name="description" content="JS game">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Castle mayhem</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<section id="jumbotron" class="jumbotron">
			<div class="row row-title .col-offset-9 col-l-3">
				<P>Castle</p>
				<p>Mayhem</p>
				<p>Pre-alfa ver. 0.2</p>
			</div>
			<div id="start-row" class="row">
				<button id="start" class="btn btn-white">Play</button>
			</div>
		</section>

		<section id="game" class="game">
			<h1>Castle Mayhem</h1>
			<div class="game-screen row">
				<div class="stats col-l-3">
					<h2>Player Stats</h2>
					<div class="row row-stats">
						<div class="icons col-l-6">
							<img src="images/swords.png" alt="swords">
						</div>
						<div id="attack" class="attack col-l-6">
							<p>1</p>
						</div>
					</div>
					<div class="row row-stats">
						<div class="icons col-l-6">
							<img src="images/helmet.png" alt="helmet">
						</div>
						<div id="attack" class="attack col-l-6">
							<p>1</p>
						</div>
					</div>
					<div class="row row-stats">
						<div class="icons col-l-6">
							<img src="images/shield.png" alt="shield">
						</div>
						<div id="attack" class="attack col-l-6">
							<p>1</p>
						</div>
					</div>
				</div>
				<div id="update_area" class="update-area col-l-9 scroll">
					<form id="myForm">
						<input type="text" placeholder="Mayhem!" id="userPrompt" onkeypress="playerPressEnter(event)">
						<!-- <button type='button' id="tryIt">Try it</button> -->
					</form>
				</div>
			</div>
		</section>

		<footer>
			<div class="row">
				<p>&copy;2017 WÃ³jcik Company</p>

			</div>
		</footer>

		<script type="text/javascript" src="js/playButton.js"></script>
		<script type="text/javascript" src="js/update.js"></script>
		<script type="text/javascript" src="js/objects.js"></script>
		<script type="text/javascript" src="js/scrollOfStory.js"></script>
	</body>
</html>
